# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

# action name
name: github action ci

# 触发条件
on:
  push:
    branches:
      - devlop


# workflow
jobs:
  build:
    runs-on: ubuntu-latest # 依赖的镜像
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with: # 给action 传参使用
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'
      - name: fix gradlew access deniend
        run: |
          sudo chmod +x ./gradlew && ./gradlew build --no-daemon
        shell: bash # 默认shell 可选 powershell、 python、cmd 默认为 nologin shell 具体参考官网
      - name: zip artifact
        run: tar -axvf github.action.tar.gz ./build/libs/*
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my artfact
          path: github.action.tar.gz


